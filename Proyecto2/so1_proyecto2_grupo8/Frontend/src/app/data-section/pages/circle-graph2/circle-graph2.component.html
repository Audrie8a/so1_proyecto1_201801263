<div class="container mt-5">
    <h1 class="animate__animated animate__fadeIn" style="margin-top: 5%;">% de vacunados por departamento (esquema completo)</h1>
    <div class="animate__animated animate__fadeIn animate__slow" style="animation-delay: 1100ms;">
        <ngx-charts-advanced-pie-chart
            [view]="view"
            [results]="data"
            [gradient]="true"
            [animations]="false"
            >
        </ngx-charts-advanced-pie-chart>
    </div>
</div>
