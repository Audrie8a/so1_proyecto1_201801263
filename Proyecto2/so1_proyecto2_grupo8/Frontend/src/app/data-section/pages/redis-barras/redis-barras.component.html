<div class="container mt-5">
    <h1 class="animate__animated animate__fadeIn animate__faster">Rangos de edad vacunados</h1>
    <div class="row mt-3">
        <div class="col-12 align-self-center mt-5 blanco animate__animated animate__fadeIn animate__slow">
            <ngx-charts-bar-vertical
                [view]="view"
                [results]="single"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                scheme="forest"
                style="fill: white;">
            </ngx-charts-bar-vertical>
        </div>
    </div>
</div>
